<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="styles.css">
    <title>New Tab</title> 
</head>
<body>
    

    <div style="padding: 55px;">
        <!-- Overall padding -->
        
        <img class="img1" src="Images/logo.png">
        <!-- Google Logo, stored as "logo.png", links to class img1 in style.css -->
        
        <div style="padding-top: 40px;">
            <!-- padding for everything underneath logo-->
            <form>
                <!-- A form element used for the search bar -->
                <input type="text" id="search" name="search" class="icon" placeholder="Search Google or type a URL ">
                <!-- Uses placeholder, styling is done for all input boxes as there is only one. class "icon" is used to add search icon -->
            </form>
            
            <div style="padding: 32px;">
                <!-- 3rd layer in for padding -->
                <button class="button1">+</button>
                <!-- add shortcute button -->
                <div style="padding: 3px;">
                    <p class="shortcutText">Add shortcut</p>
                    <!-- text for the button -->
                </div>
            </div>
        </div>
        
        <img class="profilePic" src="Images/profilePic.png">
        <!-- profile picture -->
        
        <img class="grid" src="Images/grid.png">
        <!-- grid, used as a menu in google -->
        
        <a class="images" href="https://www.google.com/imghp?hl=en-GB&tab=ri&authuser=0&ogbl">Images</a>
        <!-- text, "images" links to the google images -->
        
        <a class="gmail" href="https://mail.google.com/mail/?tab=rm&authuser=0&ogbl">Gmail</a>
        <!-- text, "gmail" links to google gmail -->
    </div>
</body>
</html>
